<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Calendar</h1>
      <div class="month">
        <button id="prev">&#8249;</button>
        <button id="next">&#8250;</button>
      </div>
      <div class="calendarContainer">
        <div id="displayDate"></div>
        <div id="display"></div>
        <div class="header">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="daysClass"></div>
      </div>
    </main>
  </body>
</html>
